<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='img/logo.png') }}" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jordi Jaspers | CurrencyExchanger</title>

<!-- Journey Template: http://www.templatemo.com/tm-511-journey -->
    
<!-- load stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/datepicker.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick-theme.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">   
</head>

      <body>
        <div class="tm-main-content" id="top">
            <div class="tm-top-bar-bg"></div>    
            <div class="tm-top-bar" id="tm-top-bar">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg narbar-light">
                            <a class="navbar-brand mr-auto" href="#">
                                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Site logo">
                                CurrencyExchanger
                            </a>
                            <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                                <ul class="navbar-nav ml-auto">
                                  <li class="nav-item">
                                    <a class="nav-link active" href="#top">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="http://localhost/home">Back to Protofolio</a>
                                </li>
                            </ul>
                        </div>                            
                    </nav>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- .tm-top-bar -->

        <div class="tm-page-wrap mx-auto">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">
                        <div class="row tm-banner-row tm-banner-row-header">
                            <div class="col-xs-12">
                                <div class="tm-banner-header">
                                    <h1 class="text-uppercase tm-banner-title">Let's begin</h1>
                                    <img src="{{ url_for('static', filename='img/dots-3.png') }}" alt="Dots">
                                    <p class="tm-banner-subtitle">Provides exchange rates based on the official banks data</p>
                                </div>    
                            </div>  <!-- col-xs-12 -->                      
                        </div> <!-- row -->
                        <div class="row tm-banner-row" id="tm-section-search">
                            <form action="index.html" method="get" class="tm-search-form tm-section-pad-2">
                                <div class="form-row tm-search-form-row">                                
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="inputCity">Choose Your Currency</label>
                                        <div class="Form-control" method="POST">
                                                <label for="currencyFrom">From:</label>
                                                {{form.currencyFrom}}
                                            </div>
                                        
                                            <div class="Form-control" method="POST">
                                                <label for="currencyTo">To:</label>
                                                {{form.currencyTo}}
                                            </div>
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-1">                                    
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                            <label for="inputRoom">Exchange Rate:</label>
                                            <input name="exchangerate" type="number" min="0" step="1" class="form-control" id="exchangerate" placeholder="0.00" readonly>                                        
                                        </div>
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                            <label for="inputRoom">Last Updated:</label>
                                            <label name="lastupdate" type="text" class="form-control" id="lastupdate" readonly>--------</label>                                 
                                        </div>
                                    </div>
                                </div> 
                                <div class="form-row tm-search-form-row">
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                            <label for="inputCheckIn">Amount:</label>
                                            <input name="amount" type="number" class="form-control" id="amount" placeholder="0.00"> 
                                        </div>
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                            <label for="inputCheckOut">Receive:</label>
                                            <input name="receive" type="number" class="form-control" id="receive" placeholder="0.00" readonly>
                                        </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="btnSubmit">&nbsp;</label>
                                        <label  class="btn btn-primary tm-btn tm-btn-search text-uppercase" id="status">Success</label>
                                    </div>
                                </div>                              
                            </form>                             

                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->                   
                </div>     <!-- .tm-container-outer -->                 
            </section>
            <!-- Footer -->
            <footer class="tm-container-outer">
                    <ul class="copyright">
                        <p>&copy; Jordi Jaspers. All rights reserved.</p>
                    </ul>
                </footer>
        </div>
    </div>

    <!-- some JS-Code for the database -- written by Jordi Jaspers -->
    <script src="{{ url_for('static', filename='js/currency_api.js') }}"></script>

    <!-- Bootstrap and extra JS-files (Template, not made by me)-->
    <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>                    
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/datepicker.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.singlePageNav.min.js') }}"></script>
    <script src="{{ url_for('static', filename='slick/slick.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrollTo.min.js') }}"></script>

</body>
</html>
